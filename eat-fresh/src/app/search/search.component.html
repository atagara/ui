<div id="search-component">
  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" placeholder="Product Search"/>

  <ul class="search-result">
    <li *ngFor="let product of products$ | async" >
      <a routerLink="{{product.id}}">
        {{product.name}}
      </a>
    </li>
  </ul>
</div>
